<h1>Interpolation</h1>

<p>Message: {{appName}}</p>

<!--Property Binding-->
<input type="text" [value]="clientName">

<!--Style Binding-->
<p [style.color]="myColor">Text color is styled using style binding. - Kenn Ducut</p>

<!--Class Binding with Style Binding-->
<p [class]="appliedCSSClass">This is styled using applied CSS class -Kenn Ducut</p>

<p [class.blue]="notappliedCSSClass">No style binding applied in this line</p>

<!--Event Binding-->
<h2>Event Binding</h2>
<button (click)="showData($event)">Click this button! -Kenn</button>

<br>
<input type="text" #keyupbox placeholder="keyup box" (keyup)="getData(keyupbox.value)"/>
<br>
<input type="text" #keyinputbox placeholder="input box" (input)="getData(keyinputbox.value)"/>
<br>
<input type="text" #keydownbox placeholder="keydown box" (keydown)="getData(keydownbox.value)"/>
<br>
<input type="text" #keyblurbox placeholder="keyblur box" (keyup)="getData(keyblurbox.value)"/>
